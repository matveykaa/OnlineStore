{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block im %}
<img src="/media/pages/img_2.png" style="position:fixed; z-index: -1; width: 100vw">
    <div class="col-md-6" style="  padding: 70px  70px 100px 100px; height: 100vh; width:100vw;  color: whitesmoke;  " >

        <form method="POST" style="width: 500px">
            {% csrf_token %}
            <h3>Create Account</h3>
            <hr>
            {{ form|crispy }}
            <div class="form-group">
                <button class="btn btn-primary w-100 mt-2" type="submit">Submit</button>
            </div>
        </form>
        <div class="mt-3">
            <small class="text-muted">
                Already have an account? <a href="{% url 'accounts:user_login' %}">Login</a>
            </small>
        </div>
    </div>
{% endblock %}
